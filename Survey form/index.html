<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">

    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width initial-scale=1">
  </head>
  <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    <main>
      <div id="outline">
       <form id="survey-form">
          <label class="textbox-heading" for="name"  id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your Name"class="textbox" required="true"><br>

          <label class="textbox-heading" for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your Email" required="true"><br>

          <label class="textbox-heading" for="number" id="number-label">Age(optional)</label>
          <input type="number" id="number" placeholder="Age" name="number" min="10" max="99"><br>

          <label class="textbox-heading" for="role">Which option best describes your current role?</label>

          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
          </select>
          <div class="textbox-heading">Would you recommend freeCodeCamp to a friend?</div>
          <input type="radio" id="definitely" checked name="recommend" value="definitely">
          <label for="definitely">Definitely</label><br>
          <input type="radio" id="Maybe" name="recommend" value="maybe">
          <label for="Maybe">Maybe</label><br>
          <input type="radio" id="notsure" name="recommend" value="notsure">
          <label for="notsure">Not sure</label><br>
          <label class="textbox-heading"for="feature">What is your favorite feature of freeCodeCamp?</label>

          <select id="dropdown">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select><br>
          <div class="textbox-heading">What would you like to see improved? (Check all that apply)</div>
          <input type="checkbox" id="op1" name="op1" value="frontend prj">
          <label for="op1">Front-end Projects</label><br>
          <input type="checkbox" id="op2" name="op2" value="backend prj">
          <label for="op2">Back-end Projects</label><br>
          <input type="checkbox" id="op3" name="op3" value="backend prj">
          <label for="op3">Data Visualization</label><br>
          <input type="checkbox" id="op3" name="op3" value="backend prj">
          <label for="op3">Challenges</label><br>
          <input type="checkbox" id="op4" name="op4" value="backend prj">
          <label for="op4">Open Source Community</label><br>
          <input type="checkbox" id="op5" name="op5" value="backend prj">
          <label for="op5">Gitter help rooms</label><br>
          <input type="checkbox" id="op6" name="op6" value="backend prj">
          <label for="op6">Videos</label><br>
          <input type="checkbox" id="op7" name="op7" value="backend prj">
          <label for="op7">City Meetups</label><br>
          <input type="checkbox" id="op8" name="op8" value="backend prj">
          <label for="op8">Forum</label><br>
          <input type="checkbox" id="op9" name="op9" value="backend prj">
          <label for="op9">Additional Courses</label><br>
          <p>Any comments or suggestions?</p>
          <textarea name="message" rows="10" cols="90">Enter your comment here..</textarea><br><br>
          <a href=""><button id="submit">Submit</button></a>
       </form>
     </div>
   </main>
  </body>
</html>
