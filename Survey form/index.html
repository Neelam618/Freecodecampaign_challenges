<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">

    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width initial-scale=1">
  </head>
  <body>
    <p>
      <h1>freeCodeCamp Survey Form</h1>
      <h4>Thank you for taking the time to help us improve the platform</h4>
    </p>
    <main>
      <div id="outline">
       <form>
          <label for="name">Name</label><br>
          <input type="text" placeholder="Enter your Name"class="textbox"><br>
          <label for="email">Email</label><br>
          <input type="text" placeholder="Enter your Email"><br>
          <label for="age">Age(optional)</label><br>
          <input type="text" placeholder="Age"><br>
          <label for="role">Which option best describes your current role?</label><br>
          <select id="role">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
          </select><br>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id="definitely" checked name="recommend" value="definitely">
          <label for="definitely">Definitely</label><br>
          <input type="radio" id="Maybe" name="recommend" value="maybe">
          <label for="Maybe">Maybe</label><br>
          <input type="radio" id="notsure" name="recommend" value="notsure">
          <label for="notsure">Not sure</label><br>
          <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
          <select id="feature">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select><br>
          <p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" id="op1" name="op1" value="frontend prj">
          <label for="op1">Front-end Projects</label><br>
          <input type="checkbox" id="op2" name="op2" value="backend prj">
          <label for="op2">Back-end Projects</label><br>
          <input type="checkbox" id="op3" name="op3" value="backend prj">
          <label for="op3">Data Visualization</label><br>
          <input type="checkbox" id="op3" name="op3" value="backend prj">
          <label for="op3">Challenges</label><br>
          <input type="checkbox" id="op4" name="op4" value="backend prj">
          <label for="op4">Open Source Community</label><br>
          <input type="checkbox" id="op5" name="op5" value="backend prj">
          <label for="op5">Gitter help rooms</label><br>
          <input type="checkbox" id="op6" name="op6" value="backend prj">
          <label for="op6">Videos</label><br>
          <input type="checkbox" id="op7" name="op7" value="backend prj">
          <label for="op7">City Meetups</label><br>
          <input type="checkbox" id="op8" name="op8" value="backend prj">
          <label for="op8">Forum</label><br>
          <input type="checkbox" id="op9" name="op9" value="backend prj">
          <label for="op9">Additional Courses</label><br>
          <p>Any comments or suggestions?</p>
          <textarea name="message" rows="10" cols="90">Enter your comment here..</textarea><br>
          <a href=""><button>Submit</button></a>
       </form>
     </div>
   </main>
  </body>
</html>
